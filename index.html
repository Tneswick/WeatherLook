<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="bg-dark bg-opacity-75">
    <div class="row min-vw-100">
        <header class="col-12 bg-primary bg-gradient text-white text-center shadow-lg">
            <h1 class="display-2">WeatherLook</h1>
        </header>
    </div>
    <div class="row min-vw-100">
        <div class="col-3 bg-info bg-gradient bg-opacity-75 min-vh-100">
            <div class="row">
                <div  class="col-12 justify-content-center">
                    <label class="col-12 text-center fs-3 m-2 text-light" for="city-search">City Search Bar:</label>
                    <input class="col-12 mx-2 form-control" id="city-search" placeholder="Search for a City">
                    <button class="btn btn-secondary col-12 m-2" type="button">SEARCH</button>
                    <div class="col-12 m-2" id="city-current"></div>
                    <div class="col-12 border-top border-light border-3 m-2" id="city-history"></div>
                </div>
            </div>
        </div>
        <div class="col-9 h-auto">
            <div class="row justify-content-center">
                <div class="col-11 border border-1 bg-secondary shadow mt-4 p-3">
                    <h3 class="col-12 text-light fs-3">Test City (3/5/2022) ‚òÅ</h3>
                    <p class="col-12" id="temp">Temp: 90</p>
                    <p class="col-12" id="wind">Wind: 5 MPH</p>
                    <p class="col-12" id="humidity">Humidity: 29 %</p>
                    <p class="col-12" id="uv">UV Index: <span class="bg-success rounded p-1 px-3 text-light">0.1</span></p>
                </div>
                <div class="col-11 mt-2">
                    <h4 class="col-12 text-light fs-3 text-center my-3">5-Day Forecast</h4>
                    <div class="card bg-secondary bg-gradient border border-2 p-1" style="width: 18rem;">
                        <div class="card-title fs-3 fw-bold ">3/6/2022</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
