<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="bg-dark bg-opacity-75">
    <div class="row min-vw-100">
        <header class="col-12 bg-primary bg-gradient text-white text-center shadow-lg">
            <h1 class="display-2">WeatherLook</h1>
        </header>
    </div>
    <div class="row min-vw-100">
        <div class="col-3 bg-info bg-gradient bg-opacity-75 min-vh-100">
            <div class="row">
                <div  class="col-12 justify-content-center">
                    <label class="col-12 text-center fs-1 m-2 text-light" for="city-search">City Search Bar:</label>
                    <input class="col-12 mx-2 form-control" id="city-search" autocomplete="off" placeholder="Search for a City">
                    <button class="btn btn-secondary col-12 m-2" id="search-btn" type="submit">SEARCH</button>
                    <div class="col-12 m-2" id="city-current"></div>
                    <div class="col-12 border-top border-light border-2 m-2" id="city-history"></div>
                </div>
            </div>
        </div>
        <div class="col-9 h-auto">
            <div class="row justify-content-center">
                <div id="current-conditions" class="invisible col-6 border border-1 bg-secondary shadow mt-4 p-3">
                    <h3 class="col-12 text-light fs-3"id="city"><image id="city-icon" src=""></image></h3>
                    <p class="col-12" id="temp"></p>
                    <p class="col-12" id="wind"></p>
                    <p class="col-12" id="humidity"></p>
                    <p class="col-12">UV Index: <span id="uvi" class="rounded p-1 px-3 text-light"></span></p>
                </div>
                <div id="current-forecast" class="col-11 invisible mt-2">
                    <h4 class="col-12 text-light fs-3 text-center my-3">5-Day Forecast</h4>
                    <div class="container">
                        <div id="forecast-container" class="row">
                            <div class="col">
                                <div class="bg-primary border border-light shadow p-2">
                                    <h4 class="text-light fs-4 fw-bold border-bottom pb-2">3/22/22</h4>
                                    <p class="text-light bg-info p-2 lh-lg fs-5">Temp: 40 <br />
                                    Wind: 50 MPH <br />
                                    Humidity: 40%</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="bg-info border border-light shadow p-2">
                                    <h4 class="text-light fs-4 fw-bold border-bottom pb-2">3/22/22</h4>
                                    <p class="text-light fs-5">Temp: 40</p>
                                    <p class="text-light fs-5">Wind: 50 MPH</p>
                                    <p class="text-light fs-5">Humidity: 40%</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="bg-info border border-light shadow p-2">
                                    <h4 class="text-light fs-4 fw-bold border-bottom pb-2">3/22/22</h4>
                                    <p class="text-light fs-5">Temp: 40</p>
                                    <p class="text-light fs-5">Wind: 50 MPH</p>
                                    <p class="text-light fs-5">Humidity: 40%</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="bg-info border border-light shadow p-2">
                                    <h4 class="text-light fs-4 fw-bold border-bottom pb-2">3/22/22</h4>
                                    <p class="text-light fs-5">Temp: 40</p>
                                    <p class="text-light fs-5">Wind: 50 MPH</p>
                                    <p class="text-light fs-5">Humidity: 40%</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="bg-info border border-light shadow p-2">
                                    <h4 class="text-light fs-4 fw-bold border-bottom pb-2">3/22/22</h4>
                                    <p class="text-light fs-5">Temp: 40</p>
                                    <p class="text-light fs-5">Wind: 50 MPH</p>
                                    <p class="text-light fs-5">Humidity: 40%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
